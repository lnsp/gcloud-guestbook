<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Guestbook</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row align-items-center" style="padding-top: 1em">
            <h3 class="col" style="margin-bottom: 0">Guestbook</h3>
            <div class="col text-right">
        {{ with .LoginURL}}
        <a class="btn btn-default" href="{{.}}">Login</a> {{ end }} {{ with .LogoutURL }}
        <a class="btn btn-default" href="{{.}}">Logout</a> {{ end }}
        </div>
    </div>
    <hr>
        <form action="/sign" method="post">
            <div class="form-group"><textarea class="form-control" name="content" rows="3" cols="60"></textarea></div>
            <div class="form-group"><button class="btn btn-primary" type="submit">Sign</button>
        </form>
        <hr>
        {{range .Greetings }}
        <p>
            {{with .Author}}
            <b>{{.}}</b> wrote: {{else}} An anonymous person wrote: {{end}}
        </p>
        <blockquote class="blockquote">{{.Content}}</blockquote>
        <p>Votes: {{ .Score }} <a href="/vote?greeting={{ .Key }}">&#9650;</a></p>
        <hr> {{end}}
    </div>
</body>
</html>
